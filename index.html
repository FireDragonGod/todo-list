<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <script src="bundle.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img 
      src="img/menu_FILL0_wght400_GRAD0_opsz24.svg" 
      alt="menu"
    >
    <img 
      src="img/todo_logo.svg" 
      alt="logo"
    >
    <h2>Todo-List</h2>
  </header>
  <main>
    <aside>
      <nav>
        <ul class="today_and_this_week">
          <li>
            <img 
            src="img/today_FILL0_wght400_GRAD0_opsz24.svg" 
            alt="today"
          >
          <p>Today</p>        
          </li>
          <li>
            <img 
            src="img/date_range_FILL0_wght400_GRAD0_opsz24.svg" 
            alt="date-range"
          >
          <p>This Week</p>
          </li>
        </ul>
        <ul class="projects">
          <li>
            <h3>Projects</h3>
          </li>
          <li>
            <img
            src="img/add_FILL0_wght400_GRAD0_opsz24.svg"
            alt="add"
            >
              <p>Add Project</p>
            </li>
        </ul>
      </nav>
    </aside>
    <div class="context_content">
      <h1 class="current_sidebar_content">Today</h1>
    </div>
  </main>
</body>
</html>
